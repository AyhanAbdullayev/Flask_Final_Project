{% extends "Base.html"  %}

{% block title %}
  <title> EShopper - Favorites </title>
{% endblock %}

{% block content %}
    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">Favorite products</h1>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Cart Start -->
    <div class="container-fluid pt-5">
        <div class="row px-xl-5 justify-content-center">
            <div class="col-lg-5 table-responsive mb-5">
                <table class="table table-bordered text-center mb-0">
                    <thead class="bg-secondary text-dark">
                        <tr>
                            <th>Products</th>
                            <th>Price</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody class="align-middle">
                        <form method="post">
                            <tr>
                                <td class="align-middle"><img src="/static/img/pr-1.webp" alt="" style="width: 50px;"> Colorful Stylish Shirt 1</td>
                                <td class="align-middle">$150</td>
                                <td class="align-middle"><button class="btn btn-sm btn-primary"><i class="fa fa-times"></i></button></td>
                            </tr>
                        </form>
                        <form method="post">                        <tr>
                            <td class="align-middle"><img src="/static/img/pr-3.webp" alt="" style="width: 50px;"> Colorful Stylish Shirt 2</td>
                            <td class="align-middle">$140</td>
                            <td class="align-middle"><a class="btn btn-sm btn-primary" href="{{ url_for('delete') }}"> <i class="fa fa-times" ></i> </a></td>
                        </form>
                        </tr>
                        <form method="post">                        <tr>
                            <td class="align-middle"><img src="/static/img/pr-2.webp" alt="" style="width: 50px;"> Colorful Stylish Shirt 3</td>
                            <td class="align-middle">$350</td>
                            <td class="align-middle"><a class="btn btn-sm btn-primary" href="{{ url_for('delete') }}"> <i class="fa fa-times" ></i> </a></td>
                        </form>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Cart End -->


    {% block js %}
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>


        <!-- Contact Javascript File -->
        <script src="{{url_for ('static', filename = 'mail/jqBootstrapValidation.min.js') }}"></script>
        <script src="{{url_for ('static', filename = 'mail/contact.js') }}"></script>

        <!-- Template Javascript -->
        <script src="{{url_for  ('static', filename = 'js/main.js') }}"></script>
    {% endblock %}
{% endblock %}
